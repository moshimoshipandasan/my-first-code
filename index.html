<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>my-first-code 掲示板ログ</title>
    <meta
      name="description"
      content="GitHub Issues を掲示板ログとして表示します。投稿は GitHub Issue 画面から行ってください。"
    />
    <style>
      :root {
        color-scheme: dark;
        --bg: #050309;
        --fg: #f5e8f0;
        --card-bg: rgba(15, 9, 21, 0.92);
        --accent: #d7263d;
        --border: rgba(215, 38, 61, 0.4);
        --muted: rgba(245, 232, 240, 0.65);
        --glow: rgba(215, 38, 61, 0.3);
        --shadow: 0 0 45px rgba(215, 38, 61, 0.18);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Yu Mincho", "Hiragino Mincho ProN", "Times New Roman",
          serif;
        background:
          radial-gradient(circle at 20% 20%, rgba(215, 38, 61, 0.18), transparent 55%),
          radial-gradient(circle at 80% 10%, rgba(118, 0, 0, 0.22), transparent 50%),
          radial-gradient(circle at 50% 100%, rgba(104, 0, 26, 0.3), transparent 45%),
          #050309;
        color: var(--fg);
        line-height: 1.7;
        min-height: 100vh;
        position: relative;
      }

      body::before {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        background:
          repeating-linear-gradient(
            120deg,
            transparent 0,
            transparent 12px,
            rgba(0, 0, 0, 0.12) 12px,
            rgba(0, 0, 0, 0.12) 14px
          ),
          radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.02), transparent 60%);
        mix-blend-mode: screen;
        opacity: 0.18;
        z-index: 0;
      }

      a {
        color: var(--accent);
        text-decoration: none;
        text-shadow: 0 0 8px rgba(215, 38, 61, 0.4);
      }

      a:hover,
      a:focus-visible {
        text-decoration: underline;
        text-shadow: 0 0 12px rgba(215, 38, 61, 0.7);
      }

      header,
      main,
      footer {
        position: relative;
        z-index: 1;
      }

      header {
        padding: 2.5rem 1rem 1.5rem;
        text-align: center;
        isolation: isolate;
      }

      header::after {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at 50% 0%, rgba(215, 38, 61, 0.25), transparent 65%);
        filter: blur(12px);
        z-index: -1;
      }

      main {
        width: min(960px, 100%);
        margin: 0 auto;
        padding: 0 1rem 2.5rem;
      }

      @keyframes headline-flicker {
        0%,
        18%,
        22%,
        25%,
        53%,
        57%,
        100% {
          opacity: 1;
        }
        20%,
        24%,
        55% {
          opacity: 0.45;
        }
        21%,
        56% {
          opacity: 0.2;
        }
      }

      .headline {
        margin: 0 0 0.75rem;
        font-size: clamp(1.75rem, 5vw, 2.75rem);
        font-weight: 700;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: var(--fg);
        text-shadow: 0 0 18px rgba(215, 38, 61, 0.55), 0 0 6px rgba(0, 0, 0, 0.6);
        animation: headline-flicker 6s infinite;
      }

      .headline-icon {
        display: inline-block;
        margin-right: 0.5rem;
        font-size: 1.2em;
        filter: drop-shadow(0 0 12px rgba(215, 38, 61, 0.75));
        transform: translateY(2px);
      }

      .lede {
        margin: 0 0 1.25rem;
        color: var(--muted);
        font-size: 1rem;
        font-style: italic;
      }

      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
        margin-bottom: 1.75rem;
        justify-content: center;
      }

      .primary-button,
      .secondary-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.9rem 1.2rem;
        border-radius: 999px;
        font-family: "Yu Gothic", "Hiragino Kaku Gothic ProN", "BIZ UDPGothic",
          sans-serif;
        font-weight: 600;
        font-size: 0.95rem;
        border: 1px solid transparent;
        cursor: pointer;
        letter-spacing: 0.07em;
        transition: transform 0.2s ease, box-shadow 0.2s ease,
          border-color 0.2s ease, background 0.2s ease;
      }

      .primary-button {
        background: linear-gradient(135deg, rgba(215, 38, 61, 0.85), rgba(118, 0, 0, 0.9));
        color: #fdf5f7;
        box-shadow: 0 0 18px var(--glow);
      }

      .primary-button:hover,
      .primary-button:focus-visible {
        transform: translateY(-2px);
        box-shadow: 0 0 26px rgba(215, 38, 61, 0.5);
      }

      .secondary-button {
        background: rgba(5, 3, 9, 0.55);
        border-color: rgba(215, 38, 61, 0.35);
        color: var(--fg);
      }

      .secondary-button:hover,
      .secondary-button:focus-visible {
        transform: translateY(-2px);
        border-color: rgba(215, 38, 61, 0.75);
        box-shadow: 0 0 18px rgba(215, 38, 61, 0.35);
      }

      .status-bar {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: rgba(245, 232, 240, 0.7);
        font-size: 0.85rem;
        margin-bottom: 1.75rem;
        min-height: 1.25rem;
        letter-spacing: 0.05em;
      }

      .issues-grid {
        display: grid;
        gap: 1.2rem;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      }

      .issue-card {
        background: var(--card-bg);
        border-radius: 1rem;
        border: 1px solid rgba(215, 38, 61, 0.25);
        padding: 1.2rem 1.35rem;
        display: flex;
        flex-direction: column;
        gap: 0.85rem;
        box-shadow: var(--shadow);
        transition: transform 0.25s ease, box-shadow 0.25s ease,
          border 0.25s ease, background 0.25s ease;
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(2px);
      }

      .issue-card:hover,
      .issue-card:focus-within {
        transform: translateY(-4px) scale(1.01);
        box-shadow: 0 0 26px rgba(215, 38, 61, 0.35);
        border-color: rgba(215, 38, 61, 0.7);
        background: rgba(18, 10, 26, 0.96);
      }

      .issue-card::before {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at 15% 15%, rgba(215, 38, 61, 0.18), transparent 55%),
          radial-gradient(circle at 85% 20%, rgba(104, 0, 26, 0.22), transparent 50%);
        opacity: 0.85;
        z-index: 0;
        transition: opacity 0.25s ease;
      }

      .issue-card:hover::before,
      .issue-card:focus-within::before {
        opacity: 1;
      }

      .issue-card > * {
        position: relative;
        z-index: 1;
      }

      .issue-title {
        margin: 0;
        font-size: 1.05rem;
        font-weight: 700;
        line-height: 1.4;
        letter-spacing: 0.05em;
        text-transform: uppercase;
      }

      .issue-meta {
        display: flex;
        flex-wrap: wrap;
        gap: 0.6rem 1.1rem;
        font-size: 0.85rem;
        color: rgba(245, 232, 240, 0.75);
        letter-spacing: 0.03em;
      }

      .issue-body {
        margin: 0;
        font-size: 0.96rem;
        white-space: pre-line;
        word-break: break-word;
        color: rgba(245, 232, 240, 0.9);
        line-height: 1.8;
      }

      .labels {
        display: flex;
        flex-wrap: wrap;
        gap: 0.4rem;
      }

      .label-pill {
        display: inline-flex;
        align-items: center;
        padding: 0.2rem 0.6rem;
        border-radius: 999px;
        font-size: 0.72rem;
        font-weight: 600;
        letter-spacing: 0.05em;
        color: rgba(245, 232, 240, 0.9);
        background: rgba(118, 0, 0, 0.55);
        border: 1px solid rgba(215, 38, 61, 0.55);
        text-transform: uppercase;
      }

      .empty-state {
        text-align: center;
        color: rgba(245, 232, 240, 0.7);
        font-size: 1rem;
        padding: 1.8rem 0;
        letter-spacing: 0.06em;
      }

      footer {
        padding: 2.5rem 1rem 3rem;
        text-align: center;
        font-size: 0.82rem;
        color: rgba(245, 232, 240, 0.55);
        letter-spacing: 0.05em;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="headline">
        <span class="headline-icon" aria-hidden="true">☠</span> my-first-code 闇夜録
      </h1>
      <p class="lede">
        GitHub Issues に刻まれた囁きと叫びを、この呪われた掲示板に召喚します。
        新たな儀式を執り行うときは GitHub の Issue 画面から扉を開いてください。
      </p>
      <div class="actions">
        <a
          class="primary-button"
          target="_blank"
          rel="noopener noreferrer"
          href="https://github.com/moshimoshipandasan/my-first-code/issues/new"
        >
          儀式を開始する
        </a>
        <button class="secondary-button" type="button" id="refreshButton">
          最新の怨念を召喚
        </button>
      </div>
    </header>
    <main>
      <div class="status-bar" id="statusBar">霊波を検知中...</div>
      <section class="issues-grid" id="issuesGrid" aria-live="polite"></section>
      <div class="empty-state" id="emptyState" hidden>
        まだ魂の記録は降りてきていません。上の「儀式を開始する」から最初の呪文を唱えてください。
      </div>
    </main>
    <footer>
      霊界との通信は GitHub API（60 リクエスト/時）に縛られています。門が重く閉ざされていたら、しばし闇夜で待ちましょう。
    </footer>
    <script>
      const repoOwner = "moshimoshipandasan";
      const repoName = "my-first-code";
      const issuesGrid = document.getElementById("issuesGrid");
      const statusBar = document.getElementById("statusBar");
      const emptyState = document.getElementById("emptyState");
      const refreshButton = document.getElementById("refreshButton");

      const formatDate = (isoString) => {
        const date = new Date(isoString);
        if (Number.isNaN(date.getTime())) return "日時不明";
        return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(
          2,
          "0"
        )}-${String(date.getDate()).padStart(2, "0")} ${String(
          date.getHours()
        ).padStart(2, "0")}:${String(date.getMinutes()).padStart(2, "0")}`;
      };

      const stateBadge = (state) => {
        if (state === "open") return "覚醒中";
        if (state === "closed") return "封印済み";
        return state;
      };

      const clearIssues = () => {
        while (issuesGrid.firstChild) {
          issuesGrid.removeChild(issuesGrid.firstChild);
        }
      };

      const renderIssues = (issues) => {
        clearIssues();
        if (!Array.isArray(issues) || issues.length === 0) {
          emptyState.hidden = false;
          return;
        }
        emptyState.hidden = true;

        issues.forEach((issue) => {
          const card = document.createElement("article");
          card.className = "issue-card";

          const title = document.createElement("h2");
          title.className = "issue-title";
          const titleLink = document.createElement("a");
          titleLink.href = issue.html_url;
          titleLink.target = "_blank";
          titleLink.rel = "noopener noreferrer";
          titleLink.textContent = `#${issue.number} ${issue.title}`;
          title.appendChild(titleLink);

          const meta = document.createElement("div");
          meta.className = "issue-meta";
          meta.innerHTML = `
            <span>${stateBadge(issue.state)}</span>
            <span>作成: ${issue.user?.login ?? "不明"}</span>
            <span>更新: ${formatDate(issue.updated_at)}</span>
            <span>コメント: ${issue.comments}</span>
          `;

          const body = document.createElement("p");
          body.className = "issue-body";
          body.textContent = issue.body ?? "";

          card.appendChild(title);
          card.appendChild(meta);

          if (Array.isArray(issue.labels) && issue.labels.length) {
            const labelsWrapper = document.createElement("div");
            labelsWrapper.className = "labels";
            issue.labels.forEach((label) => {
              const pill = document.createElement("span");
              pill.className = "label-pill";
              pill.textContent =
                typeof label === "string"
                  ? label
                  : label.name ?? "(no label)";
              labelsWrapper.appendChild(pill);
            });
            card.appendChild(labelsWrapper);
          }

          if (issue.body) {
            card.appendChild(body);
          }

          issuesGrid.appendChild(card);
        });
      };

      const fetchIssues = async () => {
        statusBar.textContent = "霊波を検知中...";
        statusBar.style.color = "";
        try {
          const response = await fetch(
            `https://api.github.com/repos/${repoOwner}/${repoName}/issues?state=all&per_page=30&sort=created&direction=desc`
          );

          if (!response.ok) {
            throw new Error(
              `GitHub API の呼び出しに失敗しました (${response.status})`
            );
          }

          const data = await response.json();
          renderIssues(data);
          statusBar.textContent = `最新 ${data.length} 件の怨念を記録中`;
        } catch (error) {
          clearIssues();
          emptyState.hidden = true;
          statusBar.textContent = "霊界との接続が途絶えました。しばらく待ってから再召喚してください。";
          statusBar.style.color = "var(--accent)";
          console.error(error);
        }
      };

      refreshButton.addEventListener("click", () => {
        fetchIssues();
      });

      document.addEventListener("DOMContentLoaded", () => {
        fetchIssues();
      });
    </script>
  </body>
</html>
